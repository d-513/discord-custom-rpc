name: Publish to github releases

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: Installer
          path: out/make/squirrel.windows/x64
